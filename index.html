<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro</title>
  <link rel="stylesheet" href="assets/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="main">
      <div class="pomo">
        <h1 id="min">25:00</h1>
        <div class="slider">
          <div class = "teste" style = "width: 0%;">
            <!-- <div id="seconds">00:00</div> -->
          </div>
        </div>
        <div class="buttons">
          <button class="start"><img src="assets/images/Play.png" alt="Icone de Play">Start</button>
          <button class="pause"><img src="assets/images/Pause.png" alt="Icone de Pause">Pause</button>
          <button class="restart"><img src="assets/images/Reboot.png" alt="Icone de Reinicio">Restart</button>
        </div>
      </div>
    </div>
  </div>

  <script src="assets/main.js"></script>
  
</body>
</html>
